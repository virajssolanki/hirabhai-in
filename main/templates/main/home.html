    {% extends "main/base.html" %}
    {% block content %}

    <div id="main">
        <div id="head">
            <h1 id="time-to-show">It's time to show your support</h1>
            <h1 id="select-frame">select a frame from below and make your own photo</h1>
        </div>
        <div></div>
    </div>
    <div class="photo-gallery">
        <div class="container">
            <div class="row photos">

   {% for i in frames %}
   
             <div class="col-sm-6 col-md-4 col-lg-3 item">
                 <a href="{% url 'upload' i.id %}">
                    <img class="img-fluid" src="{{ i.frame.url }}">
                 </a>
             </div>
            
    {% endfor %}
             </div>
        </div>
    </div>
  {% endblock content %}
